<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>作业与非标小测查询</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 50px;
        }
        .container {
            max-width: 600px;
        }
        .card {
            margin-top: 30px;
        }
        .form-label {
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="container">
    <h2 class="text-center mb-4">作业与非标小测提交查询系统</h2>
    <form method="POST">
        <div class="mb-3">
            <label for="name" class="form-label">姓名（多于三个字的输入前三个字）：</label>
            <input type="text" class="form-control" id="name" name="name" required placeholder="例如：张三、司马懿">
        </div>
        <div class="mb-3">
            <label for="sid" class="form-label">学号：</label>
            <input type="text" class="form-control" id="sid" name="sid" required placeholder="请输入学号">
        </div>
        <div class="d-grid">
            <button type="submit" class="btn btn-primary">查询</button>
        </div>
    </form>

    {% if result %}
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">查询结果</h5>
            <p class="card-text">{{ result|safe }}</p>
        </div>
    </div>
    {% endif %}

    {% if praise1 %}
        <div style="margin-top: 20px; padding: 10px; border-radius: 8px; background-color: #e6ffe6; color: #006600; text-align: center; font-weight: bold;">
            {{ praise1 }}
        </div>
    {% endif %}
    {% if praise2 %}
        <div style="margin-top: 20px; padding: 10px; border-radius: 8px; background-color: #e6ffe6; color: #660000; text-align: center; font-weight: bold;">
            {{ praise2 }}
        </div>
    {% endif %}
</div>
</body>
</html>
